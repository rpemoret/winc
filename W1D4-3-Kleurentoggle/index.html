<!DOCTYPE html>
<html>
  <head>
    <style>
      .blue-background {
        background-color: blue;
      }

      .red-background {
        background-color: red;
      }
    </style>
  </head>

  <body id="body" class="blue-background">
    <button id="newbutton" type="button" class="button-alert">
      Alert me!!!!!
    </button>
    <button class="blue-background" id="getnewbackground" type="button">
      New background
    </button>
  </body>
  <script>
    // A --- the function to get a new background

    const newbackgroundFunction = function() {
      const bodybackground = document.body;

      bodybackground.classList.toggle("red-background");
    };

    // B --- get the element that is used to get a new background, a button

    const newbackgroundbuttonFunction = function() {
      const newbackgroundbutton = document.getElementById("getnewbackground");

      // C --- add the click event listener to this element, the new background function will then follow

      newbackgroundbutton.addEventListener("click", function() {
        newbackgroundFunction();
      });
    };

    // button with alert

    buttonalert = function() {
      const btnalert = document.getElementById("newbutton");
      btnalert.addEventListener("click", function() {
        alert("Alert!!!!!");
      });
    };

    document.addEventListener("DOMContentLoaded", event => {
      newbackgroundbuttonFunction();
      buttonalert();
    });
  </script>
</html>
